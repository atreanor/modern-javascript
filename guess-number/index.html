<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
  <title>Guess Number</title>
</head>
<body>
  <div class="container">
    <h1>Guess Number</h1>
    <div id="game">
      <p>Guess a number between <span class="span min-num"></span> and <span class="span max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-btn">
      <p class="message"></p>
    </div>
    <div class="result-img"><img src="https://media.tenor.com/images/86ce01f810b7a513c7ce37231122ad65/tenor.gif"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
<!-- this project using skeleton css framework http://getskeleton.com/ -->
